    <title>Divanimate</title>
    <style> 
    @keyframes moveball{

        to{left:500px;}
    }
    div{
        width:100px;
        height:100px;
        border: 1px solid rgb(0, 0, 0);

        background-color:rgb(54, 233, 155);
        animation-name: moveball;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }
