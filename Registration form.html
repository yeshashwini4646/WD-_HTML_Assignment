<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style4.css"
</head>
<body>
    <h1>Dr.APJ Abdul Kalam School of Engineering</h1>

    <form>
        <fieldset>
            <legend> Student's Registration Form </legend>

        <label> First Name:</label>
        <input type ="text">
        <br>

        <label> Last Name:</label>
        <input type ="text">
        <br>

        <label> Email:</label>
        <input type ="email">
        <br>

        <label> Password:</label>
        <input type ="password">
        <br>

        <label> Retype Password:</label>
        <input type ="password">
        <br>

        <label> Contact No:</label>
        <input type ="text" maxlength="10">
        <br>

        <label>Gender</label>
        <br>
        <input type ="radio" name = "gender">
        <label> Male</label>
        <br>

        <input type ="radio" name = "gender">
        <label> Female</label>
        <br>

        <input type ="radio" name = "gender">
        <label> Other </label>
        <br>

        <label> Date of Birth: </label>
        <input type ="date">  
        <br>

        <label> Type of Admission: </label>
        <select>
            <option> CET</option>
            <option> Management</option>
            <option> COMEDK </option>
        </select>
        <br>

    <label> Enquiry: </label>
   <textarea rows = "10" cols="50"> </textarea>
   <br>

   <input type = "checkbox">
   <label> You can Call/Email Me</label>
    </fieldset>
    </form>
</body>
</html>
